<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Crush Day</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('https://raw.githubusercontent.com/DzarelDeveloper/Img/main/CrushDay.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .content {
            text-align: center;
            color: white;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7);
            background: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            max-width: 90%;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            backdrop-filter: blur(10px);
            animation: fadeIn 1s ease-in-out;
            box-sizing: border-box;
        }

        .content img {
            width: 200px;
            height: 200px;
            max-width: 100%;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 30px;
            border: 8px solid white;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease-in-out;
        }

        .content img:hover {
            transform: scale(1.05);
        }

        .content p {
            font-size: clamp(1.2rem, 4vw, 2rem);
            margin: 20px 0;
            line-height: 1.5;
            font-weight: bold;
            letter-spacing: 2px;
            animation: pulse 2s infinite;
        }

        .content .button {
            margin-top: 40px;
            display: flex;
            justify-content: center;
        }

        .content .button a {
            text-decoration: none;
            padding: 15px 40px;
            background-color: #ff4081;
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
            border-radius: 30px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
        }

        .content .button a:hover {
            background-color: #e0006f;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
            transform: translateY(-3px);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @media (max-width: 768px) {
            .content {
                padding: 20px;
            }

            .content img {
                width: 150px;
                height: 150px;
            }

            .content p {
                font-size: 1.5rem;
            }

            .content .button a {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }

        @media (max-height: 600px) {
            .content {
                padding: 15px;
            }

            .content img {
                width: 120px;
                height: 120px;
                margin-bottom: 15px;
            }

            .content p {
                margin: 10px 0;
            }

            .content .button {
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <img src="https://raw.githubusercontent.com/DzarelDeveloper/Img/main/CRUSHDAY..jpg" alt="Profile Image">
        <p>I HAVE A CRUSH ON YOU</p>
        <div class="button">
            <a href="Home.html">What? <i class="fas fa-heart"></i></a>
        </div>
    </div>
</body>
</html>
