<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>untuk cipaaa</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('https://raw.githubusercontent.com/DzarelDeveloper/Img/main/CrushDay.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .content {
            text-align: center;
            color: white;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 5vh 5vw;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            max-width: 90%;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .content img {
            width: 30vmin;
            height: 30vmin;
            max-width: 200px;
            max-height: 200px;
            border-radius: 15px;
            margin-bottom: 20px;
            border: 5px solid white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .content p {
            font-size: clamp(1rem, 4vw, 1.5rem);
            margin: 15px 0;
            line-height: 1.4;
        }

        .content .icon {
            font-size: clamp(1.5rem, 5vw, 2rem);
            color: white;
            cursor: pointer;
            animation: slide 2s infinite;
        }

        @keyframes slide {
            0%, 20%, 50%, 80%, 100% {
                transform: translateX(0);
            }
            40% {
                transform: translateX(10px);
            }
            60% {
                transform: translateX(5px);
            }
        }

        /* Tambahkan gaya baru ini */
        @media (max-width: 768px) {
            .content {
                padding: 4vh 4vw;
            }
        }

        @media (max-height: 600px) {
            .content {
                padding: 3vh 3vw;
            }
            .content img {
                width: 20vmin;
                height: 20vmin;
            }
        }

        /* Tambahkan efek glassmorphism */
        .content {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Tambahkan animasi fade-in */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .content {
            animation: fadeIn 1s ease-out;
        }

        /* Tambahkan efek hover yang lebih menarik */
        .content:hover {
            transform: scale(1.05) translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="content">
        <img src="https://raw.githubusercontent.com/DzarelDeveloper/Img/main/Idon'tlikeyou.png" alt="Profile Image">
        <p>Ahh Baiklah Maaf Telah Mengganggumu</p>
        <a href="Track.html"><i class="fas fa-angle-right icon"></i></a>
    </div>

    <script>
        // ... script yang ada ...

        // Tambahkan efek parallax sederhana
        document.addEventListener('mousemove', (e) => {
            const moveX = (e.clientX - window.innerWidth / 2) * 0.01;
            const moveY = (e.clientY - window.innerHeight / 2) * 0.01;
            document.body.style.backgroundPosition = `calc(50% + ${moveX}px) calc(50% + ${moveY}px)`;
        });
    </script>
</body>
</html>
