<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Crush Day</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('https://raw.githubusercontent.com/DzarelDeveloper/Img/main/CrushDay.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .content {
            text-align: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
            background-color: rgba(0, 0, 0, 0.5);
            padding: 30px;
            border-radius: 15px;
            max-width: 80%;
            margin: 0 auto;
        }

        .content h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .content .icon {
            font-size: 3rem;
            color: #ff69b4;
            cursor: pointer;
            animation: pulse 2s infinite;
            transition: all 0.3s ease;
        }

        .content .icon:hover {
            transform: scale(1.2);
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        @media (max-width: 768px) {
            .content h1 {
                font-size: 1.5rem;
            }

            .content .icon {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Haii, Bolehkah?</h1>
        <h1>Aku Ingin Ngomong Serius</h1>
        <a href="#" onclick="playMusicAndRedirect()"><i class="fas fa-heart icon"></i></a>
    </div>

    <audio id="myAudio">
        <source src="https://f.top4top.io/m_3161bwk8l1.mp3" type="audio/mpeg">
    </audio>

    <script>
        function playMusicAndRedirect() {
            var audio = document.getElementById('myAudio');
            audio.play();
            setTimeout(function() {
                window.location.href = 'Utama.html';
            }, 1000);
        }
    </script>
</body>
</html>
